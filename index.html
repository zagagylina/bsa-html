<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Binary 404</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="src/css/all.css">
	<link rel="stylesheet" href="src/css/main.css">
</head>
<body>
	<header class="header slideInDown">
		<div class="wrapper">
			<div class="logo">
				<img class="logo__img" src="src/img/logo.png" alt="logo">
			</div>
            <div class="controller">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="profile">
                    <label for="toggle">A</label>
                    <input type="checkbox" id="toggle" class="visually-hidden">
                    <div class="profile-menu">
                        <p>Novikov Anton</p>
                        <hr>
                        <ul>
                            <li><a href="#">Profile</a></li>
                            <li><a href="#">Log Out</a></li>
                        </ul>
                    </div>
                </div>
			</div>

		</div>
	</header>

    <div class="main-cnt">
        <div class="oops">
            <div class="oops-text">
                <p>404 Oops :(</p>
            </div>
            <div class="oops-img"><img src="src/img/oops.png" alt="Pages"></div>
        </div>	
	</div> 

	<footer class="footer">
        <div class="messages fadeInUp">
            <div class="message msg-error">
                <div class="message-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div class="message-text">
                    <h4>Error</h4>
                    <p>Something went wrong. <br>Please try again later.</p>
                </div>
            </div>
            <div class="message msg-success">
                <div class="message-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="message-text">
                    <h4>Success</h4>
                    <p>Profile was updated.</p>
                </div>
            </div>

            <div class="message msg-success">
                <div class="message-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="message-text">
                    <h4>Success</h4>
                    <p>Profile was updated.</p>
                </div>
            </div>


        </div>
	</footer> 
</body>
</html>
